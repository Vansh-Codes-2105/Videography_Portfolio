<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            background-repeat: no-repeat;
            background: linear-gradient(to bottom right, pink, yellow);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            color: black;
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: blue;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form>
        <h2>Registration Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="n1" placeholder="Please Enter Your Name" maxlength="25" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="n2" placeholder="Please Enter Your Email" maxlength="25" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="p1" placeholder="Please Enter Your Password" maxlength="25" required><br><br><br>

        <input type="submit" name="s1" value="Submit">

        <div class="login-link"><br>
            <p>Already Have An Account? <a href="s.html">Sign In Here</a></p>
        </div>
    </form>
</body>
</html>
